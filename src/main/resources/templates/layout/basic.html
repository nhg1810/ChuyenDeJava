<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  <!-- Title Page-->
  <title>Java doanh nghiệp</title>
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}"
          rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
          th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap}"
          rel="stylesheet"
  />
  <!-- MDB -->
  <link
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css}"
          rel="stylesheet"
  />

  <!-- Icons font CSS-->
  <link th:href="@{/vendors/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendors/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
  <!-- Font special for pages-->
  <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i}" rel="stylesheet">

  <!-- Vendor CSS-->
  <link th:href="@{/vendors/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendors/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

  <!-- Main CSS-->
  <link th:href="@{/vendors/css/main.css}"  rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
  <div class="wrapper wrapper--w960">
    <div class="card card-2">
      <div class="card-heading"></div>
      <div class="card-body">
        <h2 class="title" th:text="${title}"></h2>

        <h1 class="font-error" th:text="${msg_error}"></h1>
        <h1 class="font-success" th:text="${msg_success}"></h1>
        <a th:href="@{/student}" style="color: #285192" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">Thêm thông tin</a>
        <a th:href="@{/search/search-student}" style="color: #d9991a" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">Thống kê SV</a>
        <a th:href="@{/graduation/all}" style="color: #d1485f" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark">Thống kê TN</a>
        <div  layout:fragment="content" >

          </div>
      </div>
    </div>
  </div>
</div>



<!-- Jquery JS-->
<script th:src="@{/vendors/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendors/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendors/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/vendors/vendor/datepicker/daterangepicker.js}"></script>
<script th:src="@{/vendors/js/global.js}"></script>
<script th:src="@{/vendors/js/getValueSearch.js}"></script>


<!-- MDB -->
<script type="text/javascript" th:src="@{/vendors/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript" th:src="@{/vendors/js/script.js}"></script>

</body>

</html>
