<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">

<div layout:fragment="content">

    <div class="input-group">
        <div class="form-outline">
            <input type="search" id="form1" th:value="${entity}" class="form-control input-search" />
            <label class="form-label" for="form1">Tìm kiếm</label>
        </div>

        <div class="btn-group shadow-0">
            <button type="button" style="color:green" class="btn btn-link dropdown-toggle" data-mdb-toggle="dropdown" aria-expanded="false">
                Tìm kiếm bằng
            </button>
            <ul class="dropdown-menu" style="z-index=10000">
                <li><hr class="dropdown-divider" />Chi tiết</li>
                <li><a class="dropdown-item enter-search-name" >Họ Tên</a></li>
                <li><a class="dropdown-item enter-search-id">Số CMND</a></li>
                <li><a class="dropdown-item enter-search-email">Email</a></li>
                <li><a class="dropdown-item enter-search-address">Địa Chỉ</a></li>
                <li><a class="dropdown-item enter-search-phone">Số ĐT</a></li>
            </ul>

        </div>
    </div>
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Số CMND
            </th>
            <th class="th-sm">Tên Sinh Viên
            </th>
            <th class="th-sm">Email
            </th>
            <th class="th-sm">Số Điện Thoại
            </th>
            <th class="th-sm">Địa Chỉ
            </th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="student : ${student}">
            <tr>
                <td th:text="${student.idStudent}">38</td>
                <td th:text="${student.name}"></td>
                <td  th:text="${student.email}">Software Engineer</td>
                <td th:text="${student.phone}">London</td>
                <td th:text="${student.address}">38</td>
            </tr>
        </th:block>
        </tbody>
        <tfoot>
        <tr>
            <th class="th-sm">Số CMND
            </th>
            <th class="th-sm">Tên Sinh Viên
            </th>
            <th class="th-sm">Email
            </th>
            <th class="th-sm">Số Điện Thoại
            </th>
            <th class="th-sm">Địa Chỉ
            </th>
        </tr>
        </tfoot>
    </table>



</div>
</html>
